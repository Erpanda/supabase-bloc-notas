<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
        background: linear-gradient(135deg, #020617, #0f172a);
            color: #e5e7eb;
        }

        .presentacion {
            background: radial-gradient(
                circle at top left,
                #1e293b,
                #020617
            );
            border: 1px solid rgba(148, 163, 184, 0.15);
        }

        .btn-main {
            background-color: #63d0f1;
            border: none;
        }

        .btn-main:hover {
            background-color: #167ad1;
        }
    </style>
    <title>Registrarse</title>
</head>
<body class="d-flex flex-column min-vh-100" id="body">
    
    <div class="min-vh-100 d-flex align-items-center bg-dark">
        <div class="container">
            <div class="row align-items-center justify-content-center min-vh-100">
                
                <!-- Presentación -->
                <div class="col-lg-5 text-center text-lg-start text-light mb-5 mb-lg-0">
                    <div class="d-flex flex-column align-items-center align-items-lg-start gap-1">
                        <div class="d-flex align-items-center gap-4 flex-column flex-lg-row text-center text-lg-start">
                            <img src="../src/assets/img/log.png" 
                                alt="Logo BlocNotas" 
                                width="100" 
                                height="100" 
                                class="rounded-3 shadow-sm">
                            <h1 class="display-1 fw-bold mb-0 text-white">BlocNotas</h1>
                        </div>
                        <h2 class="display-4 fw-semibold text-white opacity-95 text-center text-lg-start">
                            Empieza a construir tus notas
                        </h2>
                        <p class="lead fs-4 text-white opacity-80 text-center text-lg-start mb-4">
                            Crea tu cuenta y guarda tus ideas en un solo lugar, listas para continuar.
                        </p>
                        <p class="mb-0 fs-5 text-white opacity-90 d-flex align-items-center justify-content-center justify-content-lg-start gap-3 flex-wrap">
                            ¿Ya tienes una cuenta?
                            <a href="login.html"
                            class="btn btn-primary btn-lg px-5 py-3 fw-semibold shadow-lg rounded-pill position-relative overflow-hidden">
                                <span class="position-relative z-2">Iniciar sesión</span>
                            </a>
                        </p>
                    </div>
                </div>
                
                <!-- Registro -->
                <div class="col-lg-6 offset-lg-1">
                    <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                        <div class="card-body p-5">
                            <h3 class="card-title text-center mb-5 fw-bold text-dark">Crear una cuenta</h3>
                            <form id="registerForm">
                                <div class="row mb-4">
                                    <div class="col-md-6 mb-4 mb-md-0">
                                        <label for="firstName" class="form-label fw-semibold text-dark mb-2">Nombre</label>
                                        <div class="position-relative">
                                            <input 
                                                type="text" 
                                                class="form-control form-control-lg rounded-3 py-3 border-0 shadow-sm focus-ring focus-ring-primary" 
                                                id="nombre" 
                                                placeholder="Nombre..." 
                                                autocomplete="username"
                                                required
                                                style="background-color: #f8f9fa;">
                                            <i class="bi bi-person position-absolute top-50 start-4 translate-middle-y text-muted fs-5"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label fw-semibold text-dark mb-2">Apellido</label>
                                        <div class="position-relative">
                                            <input 
                                                type="text" 
                                                class="form-control form-control-lg rounded-3 py-3 border-0 shadow-sm focus-ring focus-ring-primary" 
                                                id="apellido" 
                                                placeholder="Apellido..."
                                                autocomplete="family-name"
                                                required
                                                style="background-color: #f8f9fa;">
                                            <i class="bi bi-person position-absolute top-50 start-4 translate-middle-y text-muted fs-5"></i>
                                        </div>
                                    </div>
                                </div>

                                <!-- Correo electrónico  -->
                                <div class="mb-4">
                                    <label for="email" class="form-label fw-semibold text-dark mb-2">Correo electrónico</label>
                                    <div class="position-relative">
                                        <input 
                                            type="email" 
                                            class="form-control form-control-lg rounded-3 py-3 border-0 shadow-sm focus-ring focus-ring-primary" 
                                            id="email" 
                                            placeholder="tu@email.com" 
                                            autocomplete="email"
                                            required
                                            style="background-color: #f8f9fa;">
                                        <i class="bi bi-envelope position-absolute top-50 start-4 translate-middle-y text-muted fs-5"></i>
                                    </div>
                                </div>

                                <!-- Contraseña y Confirmar -->
                                <div class="row mb-4">
                                    <div class="col-md-6 mb-4 mb-md-0">
                                        <label for="password" class="form-label fw-semibold text-dark mb-2">Contraseña</label>
                                        <div class="position-relative">
                                            <input 
                                                type="password" 
                                                class="form-control form-control-lg rounded-3 py-3 pe-5 border-0 shadow-sm focus-ring focus-ring-primary" 
                                                id="password" 
                                                placeholder="••••••••"
                                                autocomplete="new-password"
                                                minlength="8"
                                                required
                                                style="background-color: #f8f9fa;">
                                            <i class="bi bi-lock position-absolute top-50 start-4 translate-middle-y text-muted fs-5"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="password-confirm" class="form-label fw-semibold text-dark mb-2">Confirmar contraseña</label>
                                        <div class="position-relative">
                                            <input 
                                                type="password" 
                                                class="form-control form-control-lg rounded-3 py-3 pe-5 border-0 shadow-sm focus-ring focus-ring-primary" 
                                                id="confirmPassword"
                                                placeholder="••••••••"
                                                autocomplete="new-password"
                                                minlength="8"
                                                required
                                                style="background-color: #f8f9fa;">
                                            <i class="bi bi-lock position-absolute top-50 start-4 translate-middle-y text-muted fs-5"></i>
                                        </div>
                                    </div>
                                </div>

                                <!-- Términos y condiciones -->
                                <div class="mb-4">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input rounded" id="terms" required>
                                        <label class="form-check-label text-muted fw-medium" for="terms">
                                            Acepto los <a href="#" class="text-primary text-decoration-none fw-semibold">Términos de servicio</a> y la <a href="#" class="text-primary text-decoration-none fw-semibold">Política de privacidad</a>
                                        </label>
                                    </div>
                                </div>

                                <!-- Botón de Registro -->
                                <div class="d-grid">
                                    <button type="submit" 
                                            class="btn btn-primary btn-lg fw-bold rounded-3 py-3 shadow-sm position-relative overflow-hidden">
                                        <span class="position-relative z-3">Registrarse gratis</span>
                                    </button>

                                    <div id="errorMessage" class="alert alert-danger d-none mt-3 mb-0" role="alert"></div>
                                    <div id="successMessage" class="alert alert-success d-none mt-3 mb-0" role="alert"></div>

                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <div class="footer mt-auto"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="../src/js/config/supabase.js"></script>
    <script type="module" src="../src/js/utils/helpers.js"></script>
    <script type="module" src="../src/js/utils/validators.js"></script>
    <script type="module" src="../src/js/services/authService.js"></script>
    <script type="module" src="../src/js/views/register.js"></script>
    <script type="module" src="../src/js/modules/footer.js"></script>
</body>
</html>
