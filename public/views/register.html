<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
        background: linear-gradient(135deg, #020617, #0f172a);
            color: #e5e7eb;
        }

        .presentacion {
            background: radial-gradient(
                circle at top left,
                #1e293b,
                #020617
            );
            border: 1px solid rgba(148, 163, 184, 0.15);
        }

        .btn-main {
            background-color: #63d0f1;
            border: none;
        }

        .btn-main:hover {
            background-color: #167ad1;
        }
    </style>
    <title>Registrarse</title>
</head>
<body class="d-flex flex-column min-vh-100" id="body">
    
    <div class="min-vh-100 d-flex align-items-center bg-dark">
        <div class="container px-3 px-md-4">
            <div class="row align-items-center justify-content-center min-vh-100 py-5">
                
                <!-- Presentación -->
                <div class="col-lg-5 text-center text-lg-start text-light mb-5 mb-lg-0">
                    <div class="d-flex flex-column align-items-center align-items-lg-start gap-1">
                        <div class="d-flex align-items-center gap-4">
                            <img src="../src/assets/img/log.png" alt="Logo BlocNotas" width="100" height="100" class="rounded-3 shadow-sm">
                            <h1 class="display-1 fw-bold mb-0 text-white">BlocNotas</h1>
                        </div>
                        <h2 class="display-4 fw-semibold text-white opacity-95 d-none d-lg-block">Empieza a construir tus notas</h2>
                        <p class="lead fs-5 text-white opacity-80">
                            Crea tu cuenta y guarda tus ideas en un solo lugar, listas para continuar.
                        </p>
                        <div class="d-flex flex-column flex-sm-row align-items-center justify-content-center gap-3 w-100 w-sm-auto">
                            <p class="mb-0 fs-6 text-white opacity-75">
                                ¿Ya tienes una cuenta?
                            </p>
                            <a href="login" 
                            class="btn btn-light btn-lg px-5 py-3 fw-semibold shadow-lg rounded-pill border-0">
                                <span class="d-flex align-items-center gap-2">
                                    Iniciar sesión
                                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M10 15a1 1 0 0 0 1-1V9h-1v5H2V2h8v5h1V2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1z"/>
                                        <path d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H6.5a.5.5 0 0 0 0 1h7.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                                    </svg>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Formulario de registro -->
                <div class="col-12 col-lg-6 col-xl-5 offset-lg-1">
                    <div class="card border-0 shadow-2xl rounded-4 overflow-hidden backdrop-blur"
                        style="background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px);">
                        <div class="card-body p-4 p-md-5">
                            
                            <div class="text-center mb-4">
                                <h3 class="fw-bold text-dark mb-2">Crear una cuenta</h3>
                                <p class="text-muted small mb-0">Completa tus datos para comenzar</p>
                            </div>
                            
                            <form id="registerForm">
                                <div class="row mb-3">
                                    <div class="col-md-6 mb-3 mb-md-0">
                                        <label for="nombre" class="form-label fw-semibold text-dark mb-2 small">Nombre</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-0 rounded-start-3">
                                                <svg width="18" height="18" fill="currentColor" class="text-muted" viewBox="0 0 16 16">
                                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                                                </svg>
                                            </span>
                                            <input 
                                                type="text" 
                                                class="form-control border-0 py-3 ps-2" 
                                                id="nombre" 
                                                placeholder="Tu nombre"
                                                autocomplete="given-name"
                                                required
                                                style="background-color: #f8f9fa; border-radius: 0 0.75rem 0.75rem 0;">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="apellido" class="form-label fw-semibold text-dark mb-2 small">Apellido</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-0 rounded-start-3">
                                                <svg width="18" height="18" fill="currentColor" class="text-muted" viewBox="0 0 16 16">
                                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                                                </svg>
                                            </span>
                                            <input 
                                                type="text" 
                                                class="form-control border-0 py-3 ps-2" 
                                                id="apellido" 
                                                placeholder="Tu apellido"
                                                autocomplete="family-name"
                                                required
                                                style="background-color: #f8f9fa; border-radius: 0 0.75rem 0.75rem 0;">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label fw-semibold text-dark mb-2 small">Correo electrónico</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-0 rounded-start-3">
                                            <svg width="18" height="18" fill="currentColor" class="text-muted" viewBox="0 0 16 16">
                                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                                            </svg>
                                        </span>
                                        <input 
                                            type="email" 
                                            class="form-control border-0 py-3 ps-2" 
                                            id="email" 
                                            placeholder="tu@email.com"
                                            autocomplete="email"
                                            required
                                            style="background-color: #f8f9fa; border-radius: 0 0.75rem 0.75rem 0;">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6 mb-3 mb-md-0">
                                        <label for="password" class="form-label fw-semibold text-dark mb-2 small">Contraseña</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-0 rounded-start-3">
                                                <svg width="18" height="18" fill="currentColor" class="text-muted" viewBox="0 0 16 16">
                                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                                                </svg>
                                            </span>
                                            <input 
                                                type="password" 
                                                class="form-control border-0 py-3 ps-2" 
                                                id="password" 
                                                placeholder="••••••••"
                                                autocomplete="new-password"
                                                minlength="8"
                                                required
                                                style="background-color: #f8f9fa; border-radius: 0 0.75rem 0.75rem 0;">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="confirmPassword" class="form-label fw-semibold text-dark mb-2 small">Confirmar</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-0 rounded-start-3">
                                                <svg width="18" height="18" fill="currentColor" class="text-muted" viewBox="0 0 16 16">
                                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                                                </svg>
                                            </span>
                                            <input 
                                                type="password" 
                                                class="form-control border-0 py-3 ps-2" 
                                                id="confirmPassword"
                                                placeholder="••••••••"
                                                autocomplete="new-password"
                                                minlength="8"
                                                required
                                                style="background-color: #f8f9fa; border-radius: 0 0.75rem 0.75rem 0;">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="terms" required>
                                        <label class="form-check-label text-muted small" for="terms">
                                            Acepto los <a href="#" class="text-primary text-decoration-none fw-semibold">Términos</a> y la <a href="#" class="text-primary text-decoration-none fw-semibold">Política de privacidad</a>
                                        </label>
                                    </div>
                                </div>

                                <div class="d-grid mb-3">
                                    <button type="submit" 
                                            class="btn btn-primary btn-lg fw-semibold rounded-3 py-3 border-0 shadow">
                                        Crear cuenta gratis
                                    </button>
                                </div>

                                <div id="errorMessage" class="alert alert-danger border-0 rounded-3 d-none" role="alert"></div>
                                <div id="successMessage" class="alert alert-success border-0 rounded-3 d-none" role="alert"></div>
                            </form>
                        </div>
                    </div>
                </div>  

            </div>
        </div>
    </div>

    <div class="footer mt-auto"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="../src/js/config/supabase.js"></script>
    <script type="module" src="../src/js/utils/helpers.js"></script>
    <script type="module" src="../src/js/utils/validators.js"></script>
    <script type="module" src="../src/js/services/authService.js"></script>
    <script type="module" src="../src/js/pages/register.js"></script>
    <script type="module" src="../src/js/modules/footer.js"></script>
</body>
</html>
